<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title> My files </ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="listenForChunks()">Get chunks</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-refresher slot="fixed" (ionRefresh)="loadFiles($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">My files</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-card *ngFor="let file of files">
        <ion-card-header>
            <ion-card-title>{{ file.data().name }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-item lines="none">
                <ion-label>Chunks</ion-label>
                <ion-note slot="end">{{ file.data().chunkCount }}</ion-note>
            </ion-item>
            <ion-item lines="none">
                <ion-label>Map id: {{ file.id }}</ion-label>
            </ion-item>
            <ion-item (click)="getFiles(file)">
                <ion-label>Get file</ion-label>
            </ion-item>
        </ion-card-content>
    </ion-card>
</ion-content>
