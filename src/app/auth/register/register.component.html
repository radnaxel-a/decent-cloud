<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-title>Register</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <form [formGroup]="form">
                <ion-item>
                    <ion-label position="floating">Email</ion-label>
                    <ion-input formControlName="email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input
                        formControlName="password"
                        type="password"
                    ></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="floating">Re-enter password</ion-label>
                    <ion-input
                        formControlName="rePassword"
                        type="password"
                    ></ion-input>
                </ion-item>

                <ion-item button (click)="register()">
                    <ion-label class="ion-text-center">Submit</ion-label>
                </ion-item>
            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
